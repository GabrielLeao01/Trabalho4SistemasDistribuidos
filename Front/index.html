<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loja</title>
</head>
<body>
    <header>
        <h1>Bem vindo a loja</h1>
    </header>
    <main>
        <section id="produtos">
            <h2>Produtos</h2>
            <ul id="product-list"></ul>
        </section>
        <section id="cart">
            <h2>Carrinho</h2>
            <ul id="cart-list"></ul>
            <button id="checkout-btn">Finalizar Pedido</button>
        </section>
        <section id="notifications">
            <h2>Notificações</h2>
            <ul id="notification-list"></ul>
        </section>
        <section id="pedidos">
            <h2>Meus pedidos</h2>
            <ul id="lista-pedidos"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
